<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>19.XCV - About</title>
    <meta name="description" content="About" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Trirong:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <a href="index.html" class="title">19.XCV</a>
      <div class="navbar">
        <a href="about.html#about">About</a>
        |
        <a href="about.html#contact">Contact</a>
        |
        <a href="about.html#services">Services</a>
      </div>
    </header>
    <div class="vertical">
      <section id="about">
        <div class="section-header">About</div>
        <div class="section-split"></div>
        <div class="section-content">
          My name is Lan Ngwien. I am very good marketer, you want to sell stuff
          send me message
        </div>
      </section>

      <section id="contact">
        <div class="section-header">Contact</div>
        <div class="section-split"></div>
        <div class="section-content">
          <form
            class="contact-form"
            action="https://app.99inbound.com/api/e/QDhuHtqu"
            method="POST"
            target="_blank"
          >
            <input type="email" name="email" placeholder="Email*" />
            <input type="text" name="name" placeholder="Name*" />
            <input type="text" name="subject" placeholder="Subject" />
            <textarea name="message" id="" cols="32" rows="6" placeholder="Message"></textarea>
            <button>Submit</button>
          </form>
        </div>
      </section>

      <section id="services">
        <div class="section-header">Services</div>
        <div class="section-split"></div>
        <div class="section-content">
          Photoshoot - 1 euro
          <br />
          Je moeder - 2 euro
        </div>
      </section>
    </div>
  </body>
</html>
