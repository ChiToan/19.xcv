  <div class="vertical">

    <section id="about">
      <div class="section-header">About</div>
      <div class="section-split"></div>
      <div class="section-content">
        My name is Lan Ngwien.
        I am very good marketer, you want to sell stuff send me message
      </div>
    </section>

    <section id="contact">
      <div class="section-header">Contact</div>
      <div class="section-split"></div>
      <div class="section-content">
        <form class="contact-form" method="POST" target="_blank">
          <input type="email" name="email" placeholder="Email*">
          <input type="text" name="name" placeholder="Name*">
          <input type="text" name="subject" placeholder="Subject">
          <span class="textarea" name="message" role="textbox" contenteditable></span>
          <button>Submit</button>
        </form>
      </div>
    </section>

    <section id="services">
      <div class="section-header">Services</div>
      <div class="section-split"></div>
