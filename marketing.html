<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>19.XCV - Marketing</title>
    <meta name="description" content="Marketing" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Trirong:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="https://kit.fontawesome.com/44f1a6d7cf.js" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>

  <body>
    <header>
      <a href="index.html" class="title">19.XCV</a>
      <div class="navbar">
        <a href="about.html#about">About</a>
        |
        <a href="about.html#contact">Contact</a>
        |
        <a href="about.html#services">Services</a>
      </div>
    </header>
    <div class="vertical">
      <section id="intro">
        <div class="section-header">Introduction</div>
        <div class="section-split"></div>
        <div class="section-content">
          <p>
            I am best, so you should hire me
          </p></div>
      </section>

      <section id="content">
        <div class="section-header">Content</div>
        <div class="section-split"></div>
        <div class="section-content">
          <div class="section-content">
            <div class="navbar tab">
              <a
                class="tab-button"
                onclick="openAlbum(event, 'Sunsets')"
                id="defaultOpen"
                >Sunsets</a
              >
              |
              <a class="tab-button" onclick="openAlbum(event, 'Creative')"
                >Creative</a
              >
              |
              <a class="tab-button" onclick="openAlbum(event, 'Lifestyle')"
                >Lifestyle</a
              >
              |
              <a class="tab-button" onclick="openAlbum(event, 'Travel')"
                >Travel</a
              >
            </div>
  
            <picture id="Sunsets" class="tab-content gallery-content">
              <img src="img/Sponsors/DWwaterroos kopie.jpg" alt="photo" />
              <img src="img/Sponsors/finito kopie.jpg" alt="photo" />
              <img src="img/Sponsors/pixelmator foto 1 kopie.jpg" alt="photo" />
              <img src="img/Sponsors/pixelmator foto 2 kopie.jpg" alt="photo" />
            </picture>
  
            <picture id="Creative" class="tab-content gallery-content">
              <img src="img/Sponsors/fien.jpg" alt="photo" />
              <img src="img/Sponsors/DSC00161v2.jpg" alt="photo" />
              <img src="img/Sponsors/DSC09337 instaformaat.png" alt="photo" />
              <img src="img/Sponsors/DSC09491 instaformaat final.png" alt="photo" />
            </picture>
  
            <picture id="Lifestyle" class="tab-content gallery-content">
              <img src="img/Sponsors/EK2.jpg" alt="photo" />
              <img src="img/Sponsors/ML kopie.jpg" alt="photo" />
              <img src="img/Sponsors/Thom olson.jpg" alt="photo" />
              <img src="img/Sponsors/vintage ekster.jpg" alt="photo" />
            </picture>
            <picture id="Travel" class="tab-content gallery-content">
              <img src="img/Sponsors/ekster story.jpg" alt="photo" />
              <img src="img/Sponsors/IMG_6731.jpg" alt="photo" />
              <img src="img/Sponsors/IMG_8538 kopie.JPG" alt="photo" />
              <img src="img/Sponsors/NU.jpg" alt="photo" />
            </picture>
          </div>
        </div>
      </section>

      <section id="demographics">
        <div class="section-header">Demographics</div>
        <div class="section-split"></div>
        <div class="section-content">
          <div class="statistic">
            <p>Gender</p>
            <canvas id="gender" width="1000" height="1000"></canvas>
          </div>

          <div class="statistic">
            <p>Age</p>
            <canvas id="age" width="1000" height="1000"></canvas>
          </div>
        </div>
      </section>
    </div>

    <script src="js/statistics.js" async defer></script>

    <script src="js/photos.js" async defer>
    </script>
  </body>
</html>
